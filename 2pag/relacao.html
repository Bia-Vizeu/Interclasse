<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relação de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container1">
            <img src="logo.png" class="logo" alt="Logo">
            <h1>Relação de Jogos</h1>
        </div>
    </header>

    <main>
        <section class="forms">
            <form>
                <div class="formulario">
                    <input type="date" name="data" placeholder="Digite a Data do Jogo" required>
                    <input type="text" name="modalidade" placeholder="Digite a Modalidade" required>
                    <input type="text" name="sala" placeholder="Digite a sua Sala" required>
                    <input type="text" name="vencedor" placeholder="Digite o Nome do Vencedor" required>
                    <input type="text" name="placar" placeholder="Digite o Placar" required>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="rodapé">
            <p>Copyright © 2024 INTERCLASSE. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
