<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container1">
            <img src="logo.png" class="logo" alt="Logo">
            <h1>Cadastro de Jogadores</h1>
        </div>
    </header>

    <main>
        <section class="forms">
            <h2>Cadastre-se para jogar</h2>
            <form>
                <div class="formulario">
                    <input type="text" name="nome" placeholder="Digite o seu Nome" required>
                    <input type="text" name="sobrenome" placeholder="Digite o seu Sobrenome" required>
                    <input type="number" name="idade" placeholder="Digite a sua Idade" required>
                    <input type="text" name="sala" placeholder="Digite a sua Sala" required>
                    <input type="text" name="rm" placeholder="Digite o seu RM" required>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="rodapé">
            <p>Copyright © 2024 INTERCLASSE. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
