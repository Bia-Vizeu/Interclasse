<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro dos Times</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container1">
            <img src="logo.png" class="logo" alt="Logo">
            <h1>Cadastro dos Times</h1>
        </div>
    </header>

    <main>
        <section class="forms">
            <form>
                <div class="formulario">
                    <input type="text" name="sala" placeholder="Digite a Sala" required>
                    <input type="number" name="vitorias" placeholder="Digite o Número de Vitórias" required>
                    <input type="number" name="derrotas" placeholder="Digite o Número de Derrotas" required>
                    <input type="number" name="ouro" placeholder="Digite o Número de Medalhas de Ouro" required>
                    <input type="number" name="prata" placeholder="Digite o Número de Medalhas de Prata" required>
                    <input type="number" name="bronze" placeholder="Digite o Número de Medalhas de Bronze" required>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="rodapé">
            <p>Copyright © 2024 INTERCLASSE. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
